<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h2 style="text-align: center; color: black; font-family:cursive;"> Data Compressor</h2>
    </header>    

    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="tab1"></textarea>
        <label for="tab1">Enter your Data:</label>
    </div>
    
    <div class="btn1">
        <button id="encode">Encode</button>
    </div>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="tab2"></textarea>
        <label for="tab2">Encoded Data:</label>
    </div>

    <div class="btn2">
        <button id="decode">Decode</button>
    </div>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="tab3"></textarea>
        <label for="tab3">Decoded Data:</label>
    </div>
    <div class="btn3">
        <button id="reset">Reset</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
